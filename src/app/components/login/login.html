<div class="login-page animate__animated animate__fadeIn">
  <mat-card class="login-card">
    <div class="brand">
      <div class="brand-icon">
        <mat-icon>person</mat-icon>
      </div>

      <div class="brand-text">
        <h1>Inicia Sesion</h1>
        <a routerLink="/register">No tienes una cuenta?</a>
      </div>
    </div>

    <div class="form">
      <mat-form-field appearance="outline" class="full">
        <mat-label>Email</mat-label>
        <input matInput type="email" autocomplete="email" />
        <mat-icon matSuffix>mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" autocomplete="current-password" />
        <button mat-icon-button matSuffix type="button" aria-label="Mostrar contraseña">
          <mat-icon>visibility</mat-icon>
        </button>
      </mat-form-field>

      <button mat-raised-button class="btn-primary full" type="button">
        Entrar
      </button>

      <button mat-stroked-button class="btn-ghost full" type="button" routerLink="/home">
        Volver
      </button>
    </div>
  </mat-card>
</div>
