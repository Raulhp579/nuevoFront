<div class="table-shell animate__animated animate__fadeIn">

  <div class="table-head">
    <div class="table-title">
      <div class="kicker">Usuarios</div>
      <div class="h1">Gestión de usuarios</div>
    </div>

    <div class="table-actions">
      <div class="hint">Total: {{ datasource.data.length }}</div>
    </div>
  </div>

  <div class="table-card mat-elevation-z2">
    <table mat-table [dataSource]="datasource" class="mat-table">

      <!-- ID -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="col-id">Id</th>
        <td mat-cell *matCellDef="let element" class="col-id">
          <span class="id-pill">#{{ element.id }}</span>
        </td>
      </ng-container>

      <!-- Nombre -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Usuario</th>
        <td mat-cell *matCellDef="let element">
          <div class="user-cell">
            <span class="avatar">{{ (element.name || 'U')[0] }}</span>
            <div class="user-meta">
              <span class="user-name">{{ element.name }}</span>
              <span class="user-sub">ID: {{ element.id }}</span>
            </div>
          </div>
        </td>
      </ng-container>

      <!-- Email -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">
          <span class="email">{{ element.email }}</span>
        </td>
      </ng-container>

      <!-- Acciones -->
      <ng-container matColumnDef="botones">
        <th mat-header-cell *matHeaderCellDef class="col-actions"></th>
        <td mat-cell *matCellDef="let element" class="col-actions">
          <div class="row-actions">
            <button mat-icon-button class="icon-btn icon-btn--edit" type="button" aria-label="Editar">
              <mat-icon>edit</mat-icon>
            </button>

            <button mat-icon-button class="icon-btn icon-btn--delete" type="button" aria-label="Borrar">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns" class="data-row"></tr>

    </table>


    <mat-paginator
      [pageSize]="8"
      [pageSizeOptions]="[8, 16, 24]"
      showFirstLastButtons>
    </mat-paginator>

    @if (datasource.data.length === 0) {
      <div class="empty">
        <div class="empty-title">No hay usuarios</div>
        <div class="empty-sub">Cuando existan, aparecerán en esta tabla.</div>
      </div>
    }
  </div>
</div>
