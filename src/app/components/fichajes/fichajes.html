<div class="table-card mat-elevation-z4 animate__animated animate__fadeIn">
  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"><p class="negritas">{{element.id}}</p></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef> Usuario </th>
      <td mat-cell *matCellDef="let element"><p class="negritas">{{element.usuario}}</p></td>
    </ng-container>

    <!-- Clock In Column -->
    <ng-container matColumnDef="entrada">
      <th mat-header-cell *matHeaderCellDef> Entrada </th>
      <td mat-cell *matCellDef="let element"><p>{{element.entrada | date:'dd/MM/yyyy HH:mm'}}</p></td>
    </ng-container>

    <!-- Clock Out Column -->
    <ng-container matColumnDef="salida">
      <th mat-header-cell *matHeaderCellDef> Salida </th>
      <td mat-cell *matCellDef="let element">
        <p>
          @if (element.salida == null) {
            Aun no tiene una salida disponible
          } @else {
            {{element.salida | date:'dd/MM/yyyy HH:mm'}}
          }
        </p>
      </td>
    </ng-container>

    <!-- Action Buttons -->
    <ng-container matColumnDef="botones">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="botones">
          <button mat-icon-button class="botonEditar">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button class="botonBorrar" (click)="deleteTimeEntrie(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerTab"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
