<mat-drawer-container class="shell" autosize>

  <mat-drawer #drawer class="barra" mode="side">

    <!-- Sidebar header -->
    <div class="sb-top">
      <div class="sb-avatar">GF</div>
      <div class="sb-meta">
        <div class="sb-title">Gestor Fichajes</div>
        <div class="sb-subtitle">Panel de control</div>
      </div>
    </div>

    <div class="sb-section">Navegaci√≥n</div>

    <mat-nav-list class="nav">
      <a mat-list-item routerLink="/home" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon matListItemIcon>home</mat-icon>
        <span matListItemTitle>Home</span>
      </a>

      <a mat-list-item routerLink="/fichajes" routerLinkActive="activo">
        <mat-icon matListItemIcon>schedule</mat-icon>
        <span matListItemTitle>Fichajes</span>
      </a>

      <a mat-list-item routerLink="/user" routerLinkActive="activo">
        <mat-icon matListItemIcon>group</mat-icon>
        <span matListItemTitle>Usuarios</span>
      </a>
    </mat-nav-list>


  </mat-drawer>

  <mat-drawer-content class="content">
    <app-header (toggleSidenav)="drawer.toggle()"></app-header>

    <main class="page">
      <router-outlet></router-outlet>
    </main>
  </mat-drawer-content>

</mat-drawer-container>
